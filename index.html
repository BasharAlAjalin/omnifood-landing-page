<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="grid-container">
        <div class="hero-text-box">
          <h1 class="primary-head">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <div class="flex-container">
            <a href="#" class="btn btn--main">Fuel Your Future</a>
            <a href="#" class="btn btn-secondary">Learn more &darr;</a>
          </div>
          <div class="delivered-meals">
            <div class="customers">
              <img
                src="img/customers/customer-1.jpg"
                alt="Photo of a customer"
              />
              <img
                src="img/customers/customer-2.jpg"
                alt="Photo of a customer"
              />
              <img
                src="img/customers/customer-3.jpg"
                alt="Photo of a customer"
              />
              <img
                src="img/customers/customer-4.jpg"
                alt="Photo of a customer"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="Photo of a customer"
              />
              <img
                src="img/customers/customer-6.jpg"
                alt="Photo of a customer"
              />
            </div>
            <p class="delivered-text">
              <span>250,000+</span> delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-image-box">
          <img
            src="img/hero.png"
            alt=" photos of plates on a table and girl that is eating "
            class="hero-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
